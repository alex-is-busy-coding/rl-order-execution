name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint & Style
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      
    - name: Set up Python
      run: uv python install
      
    - name: Install dependencies
      run: make install-dev
      
    - name: Check code style
      run: make lint

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      
    - name: Set up Python
      run: uv python install
      
    - name: Install dependencies
      run: make install-dev
      
    - name: Run mypy
      run: make type-check

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      
    - name: Set up Python
      run: uv python install
      
    - name: Install dependencies
      run: make install-dev
      
    - name: Run pytest
      run: make test