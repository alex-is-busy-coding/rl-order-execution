# git-cliff ~ configuration file
# https://git-cliff.org/docs/configuration

[changelog]
header = """
# Changelog\n
"""
body = """
{% for commit in commits %}
    - {{ commit.author.timestamp | date(format="%Y-%m-%d") }} - {% if commit.group %}{{ commit.group | striptags }}: {% endif %}{% if commit.scope %}*({{ commit.scope }})* {% endif %}{{ commit.message | upper_first }} ([{{ commit.id | truncate(length=7, end="") }}]({{ commit.id }}))
{% endfor %}\n
"""
footer = """
<!-- generated by git-cliff -->
"""
trim = true

[git]
conventional_commits = true
filter_unconventional = false
split_commits = false
commit_parsers = [
  { message = "^feat", group = "Feat" },
  { message = "^fix", group = "Fix" },
  { message = "^doc", group = "Docs" },
  { message = "^perf", group = "Perf" },
  { message = "^refactor", group = "Refactor" },
  { message = "^style", group = "Style" },
  { message = "^test", group = "Test" },
  { message = "^chore\\(release\\): prepare for", skip = true },
  { message = "^chore|^ci", group = "Chore" },
  { body = ".*security", group = "Security" },
]
protect_breaking_commits = false
filter_commits = false
sort_commits = "newest"